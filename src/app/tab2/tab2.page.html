<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <main>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor=" let isi of gambarnya">
            <figure [routerLink]="['/gallery/',isi.id_unique]" routerLinkActive="router-link-active">
              <img src="https://perspektiv.id/musholla/gallery/{{ isi.nama }}">
            </figure>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </main>

</ion-content>
