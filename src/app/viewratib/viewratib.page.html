<ion-header>
  <ion-toolbar color="success">
    <ion-title [routerLink]="['/ratib']"><ion-icon name="chevron-back-outline"></ion-icon> {{ ratib.nama }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div id="outerContainer">
  <div class="pdf-container">
    <pdf-viewer
    [src]="pdfSrc"
    [rotation]="0"
    [original-size]="false"
    [show-all]="true"
    [fit-to-page]="false"
    [zoom]="1"
    [zoom-scale]="'page-width'"
    [stick-to-page]="false"
    [render-text]="true"
    [external-link-target]="'blank'"
    [autoresize]="true"
    [show-borders]="false"
    style="width: 100%; height: 100vh;"
    ></pdf-viewer>
  </div>
</div>
