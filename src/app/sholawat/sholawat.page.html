<ion-header>
  <ion-toolbar color="success">
    <ion-title [routerLink]="['/tabs/tab1']"><ion-icon name="chevron-back-outline"></ion-icon> Kumpulan Sholawat</ion-title>
  </ion-toolbar>
  <ion-toolbar color="success">
    <ion-searchbar [(ngModel)]="term" show-cancel-button="focus" placeholder="Cari ..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="list-items">
    <ul *ngFor=" let sholawat_value of sholawat |filter:term">
      <li [routerLink]="['/viewsholawat/',sholawat_value.id_unique]" routerLinkActive="router-link-active">{{ sholawat_value.nama }}</li>
    </ul>
  </div>

</ion-content>
