<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="chevron-back-outline" [routerLink]="['/tabs/tab1']"></ion-icon> Kumpulan Ratib</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="list-items">
    <ul *ngFor=" let ratib_value of ratib">
      <li [routerLink]="['/viewratib/',ratib_value.id_unique]" routerLinkActive="router-link-active">{{ ratib_value.nama }}</li>
    </ul>
  </div>

</ion-content>
