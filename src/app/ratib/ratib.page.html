<ion-header>
  <ion-toolbar  color="success">
    <ion-title [routerLink]="['/tabs/tab1']"><ion-icon name="chevron-back-outline"></ion-icon> Kumpulan Ratib</ion-title>
  </ion-toolbar>
  <ion-toolbar  color="success">
    <ion-searchbar [(ngModel)]="term" show-cancel-button="focus" placeholder="Cari ..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="list-items">
    <ul *ngFor=" let ratib_value of ratib |filter:term">
      <li [routerLink]="['/viewratib/',ratib_value.id_unique]" routerLinkActive="router-link-active">{{ ratib_value.nama }}</li>
    </ul>
  </div>

</ion-content>
