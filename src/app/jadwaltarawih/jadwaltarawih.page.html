<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="chevron-back-outline" [routerLink]="['/tabs/tab1']"></ion-icon> Jadwal Tarawih</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <main>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngFor=" let tarawih_value of tarawih">
            <ion-label>{{ tarawih_value.tanggalhijriah }}</ion-label>
            <ion-item lines="full">
              <ion-label>
                <p>Imam</p>
                <h1>Ust. {{ tarawih_value.imam }}</h1>
              </ion-label>
              <ion-label>
                <p>Bilal</p>
                <h1>{{ tarawih_value.bilal }}</h1>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </main>

</ion-content>
