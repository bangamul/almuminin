<ion-header>

    <ion-title><ion-icon name="chevron-back-outline" [routerLink]="['/kitab']"></ion-icon> Risalatul Jami'ah</ion-title>

<ion-content>

  <div id="outerContainer">
    <div class="pdf-container">
      <pdf-viewer
      [src]="pdfSrc"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"

      [zoom]="1"
      [zoom-scale]="'page-width'"

      [external-link-target]="'blank'"

      style="width: 100%; height: 100vh;"
      ></pdf-viewer>
    </div>
  </div>


</ion-content>
